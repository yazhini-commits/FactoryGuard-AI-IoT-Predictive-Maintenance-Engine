<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predictive Maintenance Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f2fe, #bae6fd);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 400px;
            max-width: 90%;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            color: #1e3c72;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            font-size: 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1e40af;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Predictive Maintenance Dashboard</h2>

    <form method="POST" action="/predict">

        <label>Rolling Mean Temperature</label>
        <input type="number" step="0.01" name="rolling_mean_temperature" value="78.5">

        <label>Rolling Std Vibration</label>
        <input type="number" step="0.01" name="rolling_std_vibration" value="0.12">

        <label>Pressure Trend</label>
        <input type="number" step="0.01" name="pressure_trend" value="101.3">

        <button type="submit">Predict Failure</button>
    </form>
</div>

</body>
</html>
