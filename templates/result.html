<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .box {
            background: white;
            width: 380px;
            padding: 35px 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            margin-top: 0;
            color: #1e3c72;
        }

        .status {
            margin: 25px 0 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .failure {
            color: #dc2626;
        }

        .ok {
            color: #16a34a;
        }

        .probability {
            font-size: 18px;
            margin-bottom: 25px;
            color: #444;
        }

        .bar-container {
            background: #e5e7eb;
            border-radius: 8px;
            height: 12px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .bar {
            height: 100%;
            border-radius: 8px;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            transition: width 0.6s ease;
        }

        .failure-bar {
            background: linear-gradient(90deg, #f87171, #dc2626);
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #1e40af;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Prediction Result</h2>

    <!-- Status Text -->
    <div class="status {% if prediction == 'Failure' %}failure{% else %}ok{% endif %}">
        {{ prediction }}
    </div>

    <!-- Probability Text -->
    <div class="probability">
        Failure Probability: <strong>{{ (probability * 100)|round(2) }}%</strong>
    </div>

    <!-- Progress Bar -->
    <div class="bar-container">
        <div class="bar {% if prediction == 'Failure' %}failure-bar{% endif %}"
             style="width: {{ (probability * 100)|round(2) }}%;">
        </div>
    </div>

    <!-- Back Button -->
    <button onclick="location.href='/dashboard'">
        Back to Dashboard
    </button>
</div>

</body>
</html>
